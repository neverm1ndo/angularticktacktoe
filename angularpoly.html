<!DOCTYPE html>
<html charset="utf-8">
<head>
<script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.4.8/angular.min.js"></script>
<script>
  angular.module('Crossnulls', []);
</script>
<script src="myCellCtrl.js"></script>

<style>
body {
  text-align: center;
  font-family: 'Arial', sans-serif;
  padding: 30px;
  height: 500px;
  border: 1px dashed #303030;
  position: absolute;
  margin: -250px 30px;
  top: 50%;
  left: 0px;
  right: 0px;
  min-width: 300px;
}
.field {
  position: absolute;
  margin: -156px auto;
  top: 50%;
  left: 0px;
  right: 0px;
  width: 312px;
  height: 312px;
  background: #404040;
}
.cell {
  padding-top: 27px;
  position: relative;
  width: 100px;
  height: 73px;
  background: #303030;
  float: left;
  border: 2px solid #202020;
  color: #707070;
  font-size: 36px;
  font-weight: 600;
}
.cell:hover {
  background: #202020;
  cursor: pointer;
}
</style>
<title>Cross'n'Null</title>
</head>
<body ng-app="Crossnulls">
  <div class="field" ng-controller="controllerMain">
    <div ng-controller="crossnullsCtrl">
      <my-cell ng-repeat="cell in field"></my-cell>
    </div>
  </div>
</body>
<script>
  'use strict';
  angular.module('Crossnulls').controller('controllerMain', ['$scope', controllerMain]);
  var turn = 1;
